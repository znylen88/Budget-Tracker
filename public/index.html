<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">

  <link rel="manifest" href="/manifest.json">

  <title>Budget Tracker</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center" id="logo"><i class="far fa-money-bill-alt fa-2x"></i></a>
    </div>
  </nav>
  <div class="container">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of Transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction Amount" />
      <br>
      <br>
      <div class="center">
        <a class="waves-effect waves-light green btn-large" id="add-btn"><i
            class="fas fa-plus"></i>&nbsp;&nbsp;&nbsp;Add
          Funds</a>
        <a class="waves-effect waves-light red btn-large" id="sub-btn"><i
            class="fas fa-minus"></i>&nbsp;&nbsp;&nbsp;Subtract Funds</a>
      </div>
    </div>

    <div class="transactions">
      <div class="card">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody" style="text-align: center;">
          </tbody>
        </table>
      </div>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="db.js"></script>
  <script src="index.js"></script>
  <script type="text/javascript">
    (function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js", {
          scope: "http://localhost:3000"
        })
          .then((res) => {
            console.log(res);
            console.log("Service Worker registered successfully.");
          })
          .catch(error => console.log("Service Worker registration failed:", error));
      }
    })();
  </script>
</body>

</html>
